<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8" />
  <title>Quote Gen</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
   <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  <script src="https://use.fontawesome.com/afcb67202d.js"></script>
  <script
			  src="https://code.jquery.com/jquery-2.2.4.min.js"
			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
			  crossorigin="anonymous">
  </script>

</head>

<body>
  <div id="header-display">
    <p id="header-text">Quotes on Quotes on Quotes</p>
    <div>
      <a href="#quoteDisplay">
        <i class="fa fa-chevron-down" aria-hidden="true"></i>
      </a>
    </div>
  </div>

  <h1>Show Me Some Quotes!</h1>

  <div class="wrapper" id="quoteDisplay">

  </div>

  <button class="new-quote" onClick="newQuote()">New Quote</button>
  <br />
  <p>Tweet this Quote!</p>
  <button id="tweet"><i class="fa fa-twitter fa-2x"></i></button>


  <br />
  <hr />

</html>
